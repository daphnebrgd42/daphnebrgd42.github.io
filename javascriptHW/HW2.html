<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1A2B猜數字遊戲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container .btn-group button:hover {
        color: #fff;
      }
      .container .input-group input {
        box-shadow: none;
      }
      .container .game-log p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">1A2B</h1>
      <div
        class="btn-group btn-group-lg mt-3 d-flex justify-content-center"
        role="group"
        aria-label="Large button group"
      >
        <button type="button" class="btn btn-outline-warning" id="StartBtn">
          開始
        </button>
        <button type="button" class="btn btn-outline-warning" id="ansBtn">
          看答案
        </button>
        <button type="button" class="btn btn-outline-warning" id="reBtn">
          重新一局
        </button>
      </div>
      <div class="input-group row g-4 mt-0 mb-5">
        <span class="input-group-text col-auto ms-3">猜數字</span>
        <input
          type="text"
          class="user-input form-control col-auto"
          placeholder="請輸入四位不重複的整數"
          aria-label="Recipient's username"
          id="us_input"
        />
        <button
          class="guessBtn btn btn-outline-secondary col-auto"
          type="button"
          id="guess_Btn"
        >
          Guess!
        </button>
      </div>
      <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item"><span class="badge rounded-pill text-bg-danger">Danger</span> An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li> -->
      </ul>
    </div>

    <div class="modal" id="game_modal" tabindex="-1" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/HW2_JS.js"></script>
  </body>
</html>
