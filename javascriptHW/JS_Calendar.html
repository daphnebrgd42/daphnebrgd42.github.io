    <div id="calendar" class="mx-auto w-75">

        <div class="toolbar-chunk w-100 d-flex justify-content-between">
          <div class="header-left d-flex align-items-center">
            <button type="button" class="btn btn-secondary lastMonthBtn">

            </button>
            <button type="button" class="btn btn-primary ms-1 todayBtn">
              Today
            </button>
            <button type="button" class="btn btn-secondary ms-1 nextMonthBtn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="show-date-area">
            <h2 class="mt-2 me-5 text-center date-title text-primary">
              2025/2

          </div>
          <div class="header-right d-flex align-items-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasScrollingLabel">
          2025/2/25 待辦事項
        </h2>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="container">
          <div class="input-group mb-3">
            <input
              id="todo_input"
              type="text"
              class="form-control shadow-none"
              placeholder="請輸入待辦事項..."
            />
            <button class="btn btn-primary" type="button" id="add_btn">
              新增
            </button>
          </div>
          <ul id="todo_list_group" class="list-group">

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">新增行程</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="datepicker" class="col-form-label">日期</label>
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  placeholder="請選擇日期..."
                />
              </div>

              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >待辦事項</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary addTodoBtn"
            data-bs-dismiss="modal">
              新增
            </button>
          </div>
        </div>
      </div>
    </div>
